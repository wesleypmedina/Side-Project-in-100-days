<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="scss/style.css">
</head>
<body>
	<section class="main">
		<input type="text" class="visor" disabled="disabled">
		<div class="num1"><span>1</span></div>
		<div class="num2"><span>2</span></div>
		<div class="num3"><span>3</span></div>
		<div class="num4"><span>4</span></div>
		<div class="num5"><span>5</span></div>
		<div class="num6"><span>6</span></div>
		<div class="num7"><span>7</span></div>
		<div class="num8"><span>8</span></div>
		<div class="num9"><span>9</span></div>
		<div class="soma"><span>+</span></div>
		<div class="div"><span>%</span></div>
		<div class="mult"><span>X</span></div>
		<div class="sub"><span>-</span></div>
		<div class="resul"><span>=</span></div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
