<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>cartman</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="fundo"></div>
<div class="full">

    <div class="cap-detail">
        <div class="it-1"></div>
        <div class="it-2"></div>
        <div class="it-3"></div>
        <div class="it-4"></div>
        <div class="it-5"></div>
    </div>

    <div class="head">

        <div class="head-content">

            <div class="cap">
                <div class="cap-content">
                    <div class="cap-borda">
                    </div>
                </div>
            </div>

            <div class="countenance-full">

                <div class="countenance-content">

                    <div class="countenance">

                        <div class="countenance-model countenance-2">

                            <div class="eyes-2"></div>

                            <div class="mouth-2">
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                                <div class="tooth"></div>
                                <div class="lip left"></div>
                                <div class="lip right"></div>
                            </div>

                            <div class="chin"></div>

                        </div>

                        <div class="countenance-model countenance-1">

                            <div class="eyes-2">
                                <div class="eye-detail">
                                </div>

                                <div class="eye left">
                                    <div class="iris"></div>
                                </div>

                                <div class="eye right">
                                    <div class="iris"></div>
                                </div>
                            </div>

                            <div class="mouth"></div>

                            <div class="chin"></div>

                            <div class="fat"></div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="body">

        <div class="hand left">
            <div class="finger"></div>
        </div>
        <div class="hand right">
            <div class="finger"></div>
        </div>

        <div class="shirt det-1"></div>
        <div class="shirt det-2"></div>

        <div class="zipper">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>

    </div>

    <div class="leg">
        <div class="thigh left"></div>
        <div class="thigh right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
    </div>

</div>
</body>
</html>
